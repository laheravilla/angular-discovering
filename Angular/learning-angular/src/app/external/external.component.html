{{ date | date:'fullDate' | uppercase }}<br/> <!--Output: THURSDAY, AUGUST 29, 2019-->
{{ date | date:'dd/MM/yy'}} <br/> <!--Output: Thursday, 29/08/19-->
{{ 778 | calculatrice: 56 }}

<hr>
<input type="text" [(ngModel)] = "userId" (keyup.enter) = "loadUser()">
<div *ngIf = "!user">
    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="">
</div>
<div *ngIf = "user">
    <img src="{{ user.avatar }}" alt="" width="100">
    <h2>{{ user.first_name + ' ' + user.last_name}}</h2>
    <p>{{ user.email }}</p>
</div>
